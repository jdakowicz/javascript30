<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretSequence = 'jakubczyk'
  let pressedSequence = ''

  const updateSequence = character => {
    pressedSequence += character

    if (pressedSequence.length > secretSequence.length) {
      pressedSequence = pressedSequence.slice(-secretSequence.length)
    }
  }

  const checkSequence = () => {
    if (pressedSequence === secretSequence) {
      cornify_add()
    }
  }

  document.addEventListener('keyup', event => {
    updateSequence(event.key)
    checkSequence()
  })
</script>
</body>
</html>
